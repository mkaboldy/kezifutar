<div class="container timetable">
  <div class="jumbotron">
    <h4 class="stop {{ appState.selectedStop['stopColorType']}}">{{ appState.selectedStop['name'] }}</h4>
    <table width="100%">
      <thead>
        <tr>
          <th class="line">Service</th>
          <th class="stopHeadSign">Destination</th>
          <th class="departure">Departure <small>(min)</small></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stopTime of timeTable" [ngClass]="{'blink': !(userIsIdle || stopTime.departure)}">
          <td class="line">{{ stopTime['service'] }}</td>
          <td class="stopHeadSign">{{ stopTime['destination'] }}</td>
          <td class="departure">{{ stopTime['departure'] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div id="suspended" *ngIf="userIsIdle">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
        <div class="modal-body text-center">
          <p>Connection suspended after {{ userTimeoutMins }} minutes of inactivity to save your bandwidth.</p>
          <p><button type="button" class="btn btn-primary" (click)="resumeClick()">Resume</button></p>
        </div>
      </div>
    </div>
  </div>
